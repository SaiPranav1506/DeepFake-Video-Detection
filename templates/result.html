        /* Chatbot widget (floating, bottom-right) */

        .chat-launcher:hover { transform: translateY(-1px); }

        .chat-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; padding: 14px 16px; display: flex; justify-content: space-between; align-items: center; }
        .chat-body { padding: 12px; max-height: 360px; overflow-y: auto; background: #f8fafc; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { padding: 10px 12px; border-radius: 10px; max-width: 85%; font-size: 14px; line-height: 1.4; }

            height: 220px;

<body data-upload-id="{{ upload_id }}">
    <header>
        <h1>üé• DeepfakeGuard</h1>
        <div class="header-actions">
            <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
    </header>
    
    <div class="container">
        <div id="loading" class="result-card loading">
            <div class="spinner"></div>
            <p>Loading detection result...</p>
        </div>
        
        <div id="error" style="display: none;">
            <div class="error-alert" id="error-message"></div>
        </div>
        
        <div id="result" style="display: none;"></div>

    </div>

    <!-- Chatbot widget (floating, bottom-right) -->
    <button id="chat-launcher" class="chat-launcher" type="button">üí¨ Chat</button>
    <div id="chat-panel" class="chat-panel">
        <div class="chat-header">
            <span>AI Assistant</span>
            <button id="chat-close" title="Close" style="background:none;border:none;color:#fff;font-weight:700;cursor:pointer;">√ó</button>
        </div>
        <div id="chat-body" class="chat-body"></div>
        <div class="chat-footer">
            <input id="chatInput" class="chat-input" type="text" placeholder="Ask about your result, confidence, or next steps..." />
            <button id="chatSendBtn" class="chat-send" type="button">Send</button>
        </div>
    </div>
    
    <script>
        const uploadId = Number(document.body.dataset.uploadId);
        
        async function loadResult() {
            try {
                const response = await fetch(`/api/result/${uploadId}`);
                const data = await response.json();
                
                if (data.success) {
                    displayResult(data.upload);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                } else {
                    showError(data.error || 'Failed to load result');
                }
            } catch (error) {
                showError('Error loading result: ' + error.message);
            }
        }

        // Chatbot widget logic
        const chatLauncher = document.getElementById('chat-launcher');
        const chatPanel = document.getElementById('chat-panel');
        const chatClose = document.getElementById('chat-close');
        const chatBody = document.getElementById('chat-body');
        const chatInputEl = document.getElementById('chatInput');

        function addChatMessage(text, role) {
            const div = document.createElement('div');
            div.className = `chat-msg ${role === 'user' ? 'chat-user' : 'chat-bot'}`;
            div.textContent = text;
            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        async function sendChat() {
            const msg = (chatInputEl.value || '').trim();
            if (!msg) return;
            chatInputEl.value = '';
            addChatMessage(msg, 'user');
            try {
                // Prefer authenticated chat; if not logged in, fall back to public.
                let endpoint = '/api/chat';
                let r = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, context: (window.__lastUploadContext || null) })
                });

                if (r.status === 401 || r.status === 403) {
                    endpoint = '/api/chat-public';
                    r = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: msg, context: (window.__lastUploadContext || null) })
                    });
                }
                const j = await r.json();
                if (!r.ok || !j.success) {
                    addChatMessage('Error: ' + (j.error || ('HTTP ' + r.status)), 'bot');
                    return;
                }
                addChatMessage(j.reply || '', 'bot');
            } catch (e) {
                addChatMessage('Error: ' + e.message, 'bot');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('chatSendBtn').addEventListener('click', sendChat);
            chatInputEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendChat(); });

            chatLauncher.addEventListener('click', () => {
                chatPanel.style.display = 'flex';
                chatInputEl.focus();
                if (!chatBody.dataset.booted) {
                    addChatMessage('Hi! Ask me about this detection result or what to do next.', 'bot');
                    chatBody.dataset.booted = '1';
                }
            });
            chatClose.addEventListener('click', () => (chatPanel.style.display = 'none'));
        });
        
        function displayResult(upload) {
            // Keep a compact context object for the chatbot.
            window.__lastUploadContext = {
                original_filename: upload.original_filename,
                prediction: upload.is_fake === 1 ? 'Deepfake' : 'Real',
                verdict_yes_no: upload.is_fake === 1 ? 'Yes' : 'No',
                confidence: upload.confidence,
                prob_fake: upload.prob,
                prob_real: (typeof upload.prob === 'number' ? (1 - upload.prob) : null),
                num_faces: upload.num_faces,
                agent: upload.agent || null,
            };

            const resultDiv = document.getElementById('result');
            const isFake = upload.is_fake === 1;
            const icon = isFake ? 'üö®' : '‚úÖ';
            const verdict = isFake ? 'LIKELY DEEPFAKE' : 'LIKELY AUTHENTIC';
            const verdictClass = isFake ? 'verdict-fake' : 'verdict-authentic';
            
            let html = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-icon">${icon}</div>
                        <div class="result-text">
                            <h2>Detection Result</h2>
                            <div class="result-verdict ${verdictClass}">${verdict}</div>
                        </div>
                    </div>
                    
                    <div class="confidence-box">
                        <div class="confidence-label">Confidence Level</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${upload.confidence * 100}%">
                                ${(upload.confidence * 100).toFixed(1)}%
                            </div>
                        </div>
                        <div class="confidence-text">
                            ${isFake ? 'This video shows signs of synthetic manipulation' : 'This video appears to be authentic'}
                        </div>
                    </div>
                    
                    <div class="details-grid">
                        <div class="detail-item">
                            <div class="detail-label">File Name</div>
                            <div class="detail-value">${escapeHtml(upload.original_filename)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Analysis Date</div>
                            <div class="detail-value">${new Date(upload.uploaded_at).toLocaleString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Faces Detected</div>
                            <div class="detail-value">${upload.num_faces || 0}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Detection Score</div>
                            <div class="detail-value">${(upload.prob * 100).toFixed(2)}%</div>
                        </div>
                    </div>
                    
                    <div class="explanation-section">
                        <div class="explanation-title">üìã Analysis Details</div>
                        <div class="explanation-content">
                            ${formatExplanation(upload.detection_details)}
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="window.location.href='/dashboard'">Back to Dashboard</button>
                        <button class="btn btn-secondary" onclick="downloadReport()">Download Report</button>
                    </div>
                </div>
            `;
            
            resultDiv.innerHTML = html;
        }
        
        function formatExplanation(text) {
            if (!text) return 'No detailed information available.';
            return text.split('\n').map(line => {
                if (line.startsWith('- ')) {
                    return `<div style="margin-left: 20px; margin-bottom: 8px;">‚Ä¢ ${line.substring(2)}</div>`;
                } else if (line.trim()) {
                    return `<div style="margin-bottom: 8px;">${line}</div>`;
                }
                return '';
            }).join('');
        }
        
        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = msg;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function downloadReport() {
            // TODO: Implement report download
            alert('Report download feature coming soon!');
        }
        
        // Load result on page load
        loadResult();
    </script>
    <script defer src="{{ url_for('static', filename='js/space.js') }}"></script>
</body>
